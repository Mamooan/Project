<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Source+Serif+4:opsz@8..60&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: 'Source Serif 4', serif;
        }
        .a:focus{
         box-shadow: 0px 0px 5px 6px rgba(0, 0, 255, 0.405);
        }
    </style>
</head>

<body>
    <h1 class="text-5xl mt-14 flex justify-center">Project System</h1>
   <form action="" class="flex items-center flex-wrap">
    <label class="text-xl mt-8 ml-20">Project Name</label>
    <input type="text" class="border border-2 border-blacl mt-2 ml-20 w-4/5 rounded-md h-9 a">

    <label class="text-xl mt-8 ml-20">Project price</label>
    <input type="text" class="border border-2 border-blacl mt-2 ml-20 w-4/5 rounded-md h-9 a">
    
    <label for="t" class="text-xl mt-8 ml-20">Project Category</label>
    <select name="t" id="t" class="border border-2 border-blacl h-9 ml-20 w-4/5 mt-2 rounded-md block a">
        <option value="TV">TV</option>
        <option value="Mobile">Mobile</option>
        <option value="Laptop">Laptop</option>
    </select>
    
    <label for="t1" class="text-xl mt-8 ml-20">Project Condition</label>
    <select name="t1" id="t1" placeholder="Good" class="border border-2 border-blacl mt-2 h-9 ml-20 w-4/5 rounded-md block a">
        <option class="bg-green-600 text-white" value="Good" placeholder="Good">Excellent</option>
        <option class="bg-red-600 text-white" value="Good">Good</option>
        <option class="bg-blue-600 text-white" value="Bad">Bad</option>
    </select>
   </form>
   <button class="p-2 rounded-lg mt-7 ml-[530px] bg-green-600 text-white">Add Product</button>
   <button class="p-2 rounded-lg ml-5 border border-1 border-green-700">Clear Form</button>
</body>

</html>
