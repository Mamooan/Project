<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 10px 10px;
        }
        .hide{
            display: none;
        }
    </style>
    
</head>
<body>
    <input type="text">
    <button class="bu" onclick="ha()">Add</button>
    <button class="hide" id="qaq">Uploade</button>
    <ol></ol>

    <script>
        var inp=document.querySelector("input");
        var bu=document.querySelector(".bu");
        var bu1=document.querySelector("#qaq");
        var ol=document.querySelector("ol");
       
        ha1()

        function ha() {
            // console.log(inp.value);
            var w=localStorage.getItem("item") ? JSON.parse(localStorage.getItem("item")) : []
            // console.log(w,'abc');
            w.push(inp.value)
            console.log(w,"text");
            localStorage.setItem("item" , JSON.stringify(w))
            inp.value=''
            ha1()
        }
        function ha1() {
            ol.innerHTML = ''
            var wt=JSON.parse(localStorage.getItem('item'));
            wt.forEach((ele,index) => {
                var li = document.createElement("li")
                li.innerHTML=`${index} = ${ele} = <button onclick="aa(${index})">del</button> <button onclick="bb(${index})">stepDown</button> <button onclick="cc(${index})">stepUp</button> <button onclick="dd(${index})">Edit</button> `
                ol.appendChild(li)
            });
        }

        function aa(i) {
            // console.log(i ,"text");
            var wt=JSON.parse(localStorage.getItem("item"));
            wt.splice(i,1)
            localStorage.setItem("item" , JSON.stringify(wt))
            ha1()
        }
        function bb(i) {
            var wt=JSON.parse(localStorage.getItem("item"));
            if (i>0 && i<wt.length) {
                var bb1=wt.splice(i,1)[0]
                wt.splice(i+1,0)
            }
            if (i+1==wt.length) {
                alert("don,t go down")
            }
            localStorage.setItem("item" , JSON.stringify(wt));
            ha1()
        }
        function cc(i)
        {
         var wt=JSON.parse(localStorage.getItem("item"));
         var bb1=(i>0 && i<wt.length) && wt.splice(i,1)
         wt.splice(i-1,0,bb1)
         if (i==0) {
            alert("Don,t go up")
         }
         localStorage.setItem("item" , JSON.stringify(wt));
         ha1()
        }


         var nam=-1;
        function dd(i) {
            var wt=JSON.parse(localStorage.getItem("item"));
            // console.log(i,"were");
            inp.value=wt[i];
            nam=i;
            localStorage.setItem("item" , JSON.stringify(wt));
            ha1();
            bu.classList.add("hide")
            bu1.classList.remove("hide")

            // bu1.classList.remove('bu2')
            // bu.style.display='none'
            // bu1.style.display='inline'
        }
        
        bu1.addEventListener("click",() =>{
            var wt=JSON.parse(localStorage.getItem("item"));
            // console.log(mm);
            wt[nam]= inp.value;
            localStorage.setItem("item" , JSON.stringify(wt));
            ha1(); 
            // bu.style.display='inline'
            // bu1.style.display='none'
            bu.classList.remove("hide")
            bu1.classList.add("hide")
            inp.value='';
        })
    
          
        


        // function ha() {
        //     // console.log(inp.value);
        //     var data=localStorage.getItem("item") ? JSON.parse(localStorage.getItem("item")) : []
        //     data.push(inp.value)
        //     localStorage.setItem("item",JSON.stringify(data))
        //     inp.value=''
        //     show()
        // }
        // function show() {
        //     var data=JSON.parse(localStorage.getItem('item'));
        //     data.forEach((ele,index) => {
        //         var li = document.createElement("li");
        //         ol.appendChild(li)
        //     });
            
        // }
    </script>
</body>
</html>
